                        </div>

                            <form>
                                <div class="form-group">
                                    <label for="productCategory">Loại</label>

                                </div>
                
                                <div class="form-group">

                                    <input type="text" class="form-control" id="productName" placeholder="Nhập tên sản phẩm">
                                </div>

                                    <label for="productImage">Hình Sản Phẩm</label>
                                    <input type="file" class="form-control-file" id="productImage">
                                </div>
                
                                <div class="form-group">
                                    <label for="productPrice">Giá</label>
                                    <input type="text" class="form-control" id="productPrice" placeholder="Nhập giá sản phẩm">
                                </div>
                                <button type="submit" class="btn btn-primary">Thêm Sản Phẩm</button>
                                <a href="../include/products.html" type="scan" class="btn btn-danger">Huỷ</a href="../include/products.html">
